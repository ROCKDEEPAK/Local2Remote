<html>
<head>
</head>

<body>
	<form action="stuConf.jsp">
		<!-- TextField -->
		<div>
			FirstName:<input type="text" name="FirstName"><br> <br>
			LastName:<input type="text" name="LastName">
		</div>
		<br>
		<!-- DropDownList -->
		<div>
			<select name="Country">
				<option>India</option>
				<option>Brazil</option>
				<option>USA</option>
			</select>
		</div>
		<br>
		<!-- Radio Buttons -->
		<div>
			<input type="radio" name="favLang" value="JAVA"> JAVA <input
				type="radio" name="favLang" value="php"> php <input
				type="radio" name="favLang" value="C"> C
		</div>
		<br>
		<!-- Check Boxes -->
		<div>
			<input type="checkbox" name="checkBox" value="JAVA"> JAVA <input
				type="checkbox" name="checkBox" value="php"> php <input
				type="checkbox" name="checkBox" value="C"> C
		</div>
		<br>
		<!-- Submit Button -->
		<div>
			<input type="submit" value="Submit">
			<input type="reset"	value="Reset">
		</div>
	</form>
</body>
</html>
